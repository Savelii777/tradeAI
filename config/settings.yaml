# AI Trading Bot - Main Settings Configuration
# Version 2.1

app:
  name: "AI Trading Bot"
  version: "2.1.0"
  environment: "development"  # development, staging, production
  debug: true
  log_level: "INFO"

exchange:
  name: "binance"
  testnet: true  # Use testnet for development
  rate_limit: 1200  # requests per minute
  timeout: 30  # seconds
  retry_attempts: 3
  retry_delay: 1  # seconds

trading:
  # v2.1: Multi-pair mode enabled
  symbol: "BTCUSDT"  # Default symbol (scanner will override)
  base_currency: "USDT"
  quote_currency: "BTC"
  leverage: 10  # Default leverage (auto-calculated by aggressive sizer)
  mode: "paper"  # paper, live
  
  # v2.1: Aggressive trading mode
  aggressive_mode: true  # Use 100% deposit with leverage
  single_position: true  # Only one position at a time
  use_scanner: true  # Enable multi-pair scanner

data:
  primary_timeframe: "5m"
  secondary_timeframes:
    - "1m"
    - "15m"
    - "1h"
  history_days: 30
  order_book_depth: 20

storage:
  database:
    type: "postgresql"
    host: "localhost"
    port: 5432
    name: "trading_bot"
    pool_size: 10
  cache:
    type: "redis"
    host: "localhost"
    port: 6379
    db: 0

models:
  retrain_schedule: "0 0 * * 0"  # Weekly on Sunday at midnight
  min_training_samples: 10000
  validation_split: 0.15
  test_split: 0.15
  save_path: "./models/saved/"

# Validation settings to prevent overfitting
validation:
  train_ratio: 0.70
  val_ratio: 0.15
  test_ratio: 0.15
  walk_forward_train_months: 6
  walk_forward_test_months: 1
  min_folds: 6
  use_walk_forward: true
  
# Regularization to prevent overfitting
regularization:
  max_tree_depth: 6
  min_samples_leaf: 100
  l1_regularization: 0.1
  l2_regularization: 0.1
  feature_fraction: 0.8
  bagging_fraction: 0.8
  dropout_rate: 0.3
  early_stopping_patience: 15
  early_stopping_rounds: 50
  
# Thresholds for detecting overfitting/unrealistic results
overfitting_thresholds:
  max_train_val_gap: 0.20
  max_realistic_winrate: 0.70
  max_realistic_monthly_return: 2.0
  min_realistic_sharpe: 1.0
  max_realistic_drawdown: 0.30
  max_realistic_profit_factor: 5.0

monitoring:
  dashboard:
    enabled: true
    port: 8050
  metrics:
    enabled: true
    port: 9090

notifications:
  telegram:
    enabled: false
    bot_token: ""
    chat_id: ""
  email:
    enabled: false
    smtp_server: ""
    smtp_port: 587
    sender: ""
    recipients: []
